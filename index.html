<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random Link Generator</h1>
        <div class="section">
            <form id="link-form">
                <input type="url" id="link" placeholder="Enter a link" required>
                <button type="submit" class="btn">Submit Link</button>
            </form>
        </div>
        <div class="section">
            <button class="btn" id="random-button">Show Random Link</button>
            <p id="random-link"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('link-form');
        const linkInput = document.getElementById('link');
        const randomButton = document.getElementById('random-button');
        const randomLinkElement = document.getElementById('random-link');

        // Show a random link from localStorage
        function showRandomLink() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            if (links.length > 0) {
                const randomIndex = Math.floor(Math.random() * links.length);
                randomLinkElement.innerHTML = `<a href="${links[randomIndex]}" target="_blank">${links[randomIndex]}</a>`;
            } else {
                randomLinkElement.innerHTML = 'No links available.';
            }
        }

        // Save a new link to localStorage
        function submitLink(event) {
            event.preventDefault();
            const newLink = linkInput.value;
            let links = JSON.parse(localStorage.getItem('links')) || [];
            links.push(newLink);
            localStorage.setItem('links', JSON.stringify(links));
            linkInput.value = '';
            alert('Link submitted successfully!');
        }

        form.addEventListener('submit', submitLink);
        randomButton.addEventListener('click', showRandomLink);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Links</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random Links</h1>
        <div class="section center">
            <button class="glow-on-hover" id="random-button">Show Random Link</button>
            <p id="random-link"></p>
        </div>
        <a href="form.html" class="link-to-form">Go to Form</a>
    </div>

    <script>
        const randomButton = document.getElementById('random-button');
        const randomLinkElement = document.getElementById('random-link');

        // Show a random link from localStorage
        function showRandomLink() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            if (links.length > 0) {
                const randomIndex = Math.floor(Math.random() * links.length);
                randomLinkElement.innerHTML = `<a href="${links[randomIndex]}" target="_blank">${links[randomIndex]}</a>`;
            } else {
                randomLinkElement.innerHTML = 'No links available.';
            }
        }

        randomButton.addEventListener('click', showRandomLink);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1c1b29;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: #29283d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #5453a6;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6b6ab7;
        }

        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #6b6ab7;
            text-align: left;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .section p {
            margin-bottom: 5px;
        }

        .section .link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .section .link:hover {
            color: #a09fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Feeling bored? Click the button below to find a fun activity.</h1>
        <button class="btn" id="button">Get Activity ðŸ˜ƒ</button>
        <div class="section" id="activity-section">
            <h2>Activity</h2>
            <p id="activity"></p>
        </div>
        <div class="section" id="type-section">
            <h2>Type</h2>
            <p id="type"></p>
        </div>
        <div class="section" id="participants-section">
            <h2>Participants</h2>
            <p id="participants"></p>
        </div>
        <div class="section" id="accessibility-section">
            <h2>Accessibility</h2>
            <p id="accessibility"></p>
        </div>
    </div>

    <script>
        const button = document.getElementById('button');
        const activityElement = document.getElementById('activity');
        const typeElement = document.getElementById('type');
        const participantsElement = document.getElementById('participants');
        const accessibilityElement = document.getElementById('accessibility');

        function fetchActivity() {
            fetch('https://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    activityElement.innerHTML = data.activity;
                    typeElement.innerHTML = data.type;
                    participantsElement.innerHTML = data.participants;
                    accessibilityElement.innerHTML = data.accessibility;
                })
                .catch(error => {
                    console.log(error);
                    activityElement.innerHTML = 'Failed to fetch activity.';
                });
        }

        button.addEventListener('click', fetchActivity);
    </script>
</body>

</html>
